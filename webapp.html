<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Wordle Clone</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #121213;
      color: #ffffff;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
    }

    h1 {
      margin-bottom: 2rem;
    }

    .grid {
      display: grid;
      grid-template-rows: repeat(6, 60px);
      gap: 10px;
    }

    .row {
      display: grid;
      grid-template-columns: repeat(5, 60px);
      gap: 10px;
    }

    .tile {
      width: 60px;
      height: 60px;
      border: 2px solid #3a3a3c;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2rem;
      text-transform: uppercase;
      font-weight: bold;
      background-color: #121213;
    }

    .correct {
      background-color: #538d4e !important;
      border-color: #538d4e !important;
    }

    .present {
      background-color: #b59f3b !important;
      border-color: #b59f3b !important;
    }

    .absent {
      background-color: #3a3a3c !important;
      border-color: #3a3a3c !important;
    }

    .keyboard {
      margin-top: 2rem;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      max-width: 600px;
      gap: 5px;
    }

    .key {
      width: 40px;
      height: 50px;
      font-size: 1rem;
      text-transform: uppercase;
      border: none;
      border-radius: 4px;
      background-color: #818384;
      color: white;
      cursor: pointer;
    }

    .key.wide {
      width: 80px;
    }

    .message {
      margin-top: 1rem;
      font-size: 1.2rem;
    }
  </style>
</head>
<body>
  <h1>Wordle Clone</h1>
  <div class="grid" id="grid"></div>
  <div class="keyboard" id="keyboard"></div>
  <div class="message" id="message"></div>

  <script>
    const targetWord = "CRANE"; // You can randomize from a word list
    let currentRow = 0;
    let currentGuess = "";
    let isGameOver = false;

    const grid = document.getElementById('grid');
    const keyboard = document.getElementById('keyboard');
    const message = document.getElementById('message');

    // Build empty grid
    for (let r = 0; r < 6; r++) {
      const row = document.createElement('div');
      row.classList.add('row');
      for (let c = 0; c < 5; c++) {
        const tile = document.createElement('div');
        tile.classList.add('tile');
        row.appendChild(tile);
      }
      grid.appendChild(row);
    }

    // Keyboard layout
    const keys = [
      ..."QWERTYUIOP",
      ..."ASDFGHJKL",
      "Enter", ..."ZXCVBNM", "‚Üê"
    ];

    keys.forEach(k => {
      const key = document.createElement('button');
      key.textContent = k;
      key.classList.add('key');
      if (k === "Enter" || k === "‚Üê") key.classList.add('wide');
      key.addEventListener('click', () => handleKey(k));
      keyboard.appendChild(key);
    });

    function handleKey(key) {
      if (isGameOver) return;

      if (key === "Enter") {
        submitGuess();
      } else if (key === "‚Üê") {
        currentGuess = currentGuess.slice(0, -1);
        updateTiles();
      } else if (currentGuess.length < 5 && /^[A-Z]$/.test(key)) {
        currentGuess += key;
        updateTiles();
      }
    }

    function updateTiles() {
      const rowTiles = grid.children[currentRow].children;
      for (let i = 0; i < 5; i++) {
        rowTiles[i].textContent = currentGuess[i] || "";
      }
    }

    function submitGuess() {
      if (currentGuess.length !== 5) {
        showMessage("Not enough letters.");
        return;
      }

      const rowTiles = grid.children[currentRow].children;
      const guess = currentGuess;
      const target = targetWord;

      const targetLetterCount = {};
      for (let char of target) {
        targetLetterCount[char] = (targetLetterCount[char] || 0) + 1;
      }

      // First pass: correct letters
      for (let i = 0; i < 5; i++) {
        const letter = guess[i];
        const tile = rowTiles[i];

        if (letter === target[i]) {
          tile.classList.add('correct');
          targetLetterCount[letter]--;
        }
      }

      // Second pass: present or absent
      for (let i = 0; i < 5; i++) {
        const letter = guess[i];
        const tile = rowTiles[i];
        if (tile.classList.contains('correct')) continue;

        if (target.includes(letter) && targetLetterCount[letter] > 0) {
          tile.classList.add('present');
          targetLetterCount[letter]--;
        } else {
          tile.classList.add('absent');
        }
      }

      if (guess === target) {
        showMessage("üéâ You guessed it!");
        isGameOver = true;
        return;
      }

      currentRow++;
      currentGuess = "";

      if (currentRow === 6) {
        showMessage(`üò¢ Game over! The word was "${target}".`);
        isGameOver = true;
      }
    }

    function showMessage(msg) {
      message.textContent = msg;
    }
  </script>
</body>
</html>
